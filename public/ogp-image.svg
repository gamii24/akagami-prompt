<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEE2E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#E75556" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#E75556" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(100, 200)">
    <!-- Logo A -->
    <rect x="0" y="0" width="80" height="80" fill="#E75556" rx="16"/>
    <text x="40" y="62" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">A</text>
    
    <!-- Title -->
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#1F2937">
      Akagami Prompt
    </text>
    
    <!-- Subtitle -->
    <text x="110" y="75" font-family="Arial, sans-serif" font-size="28" fill="#6B7280">
      働く女性を助ける画像生成
    </text>
  </g>
  
  <!-- Description -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="24" fill="#374151">
    ビジネスシーンで使える画像生成プロンプトを共有
  </text>
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="22" fill="#6B7280">
    プロフェッショナルなビジネスポートレート、プレゼン資料、
  </text>
  <text x="100" y="455" font-family="Arial, sans-serif" font-size="22" fill="#6B7280">
    アイコン写真など、AI画像生成プロンプトが満載
  </text>
  
  <!-- URL -->
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="20" fill="#E75556" font-weight="bold">
    akagami-prompt.pages.dev
  </text>
</svg>
