<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メール認証 | Akagami Prompt</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      body { font-family: 'M PLUS Rounded 1c', sans-serif; }
      :root { --accent-color: #E94B6F; }
      .accent-bg { background-color: var(--accent-color); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div id="loading" class="space-y-4">
            <i class="fas fa-spinner fa-spin text-6xl text-gray-400"></i>
            <p class="text-gray-600">認証中...</p>
        </div>

        <div id="success" class="hidden space-y-4">
            <i class="fas fa-check-circle text-6xl text-green-500"></i>
            <h1 class="text-2xl font-bold text-gray-800">認証完了！</h1>
            <p class="text-gray-600">メールアドレスの認証が完了しました。</p>
            <p class="text-gray-600">ログインしてご利用ください。</p>
            <a href="/login.html" class="inline-block accent-bg text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition">
                ログインページへ
            </a>
        </div>

        <div id="error" class="hidden space-y-4">
            <i class="fas fa-times-circle text-6xl text-red-500"></i>
            <h1 class="text-2xl font-bold text-gray-800">認証失敗</h1>
            <p class="text-gray-600" id="error-message">認証に失敗しました</p>
            <div class="space-y-2">
                <a href="/login.html" class="block accent-bg text-white px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition">
                    ログインページへ
                </a>
                <a href="/" class="block text-gray-600 hover:text-gray-800 text-sm">
                    トップページへ戻る
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        async function verifyEmail() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('無効なトークンです');
                return;
            }

            try {
                const response = await axios.get(`/api/auth/verify?token=${token}`);
                showSuccess();
            } catch (error) {
                const message = error.response?.data?.error || '認証に失敗しました';
                showError(message);
            }
        }

        function showSuccess() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Start verification on page load
        verifyEmail();
    </script>
</body>
</html>
